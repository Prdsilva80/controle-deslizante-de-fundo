<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
                integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
                crossorigin="anonymous"/>
            <link rel="stylesheet" href="style.css" />
            <title>Controle Deslizante de Fundo</title>
        </head>
<body>

    <div class="slider-container">
        <div
         class="slide active"
         style="
         background-image: url('https://images.unsplash.com/photo-1610620746460-de78cf3d1705?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80');
       "
       ></div>

       <div
            class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1605718665998-85fbd49c5eff?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2100&q=80');
            "
        ></div>

        <div
            class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1609589079852-0b1c745a71ec?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80');
            "
        ></div>

        <div
            class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1604916010805-18ea15fa6d32?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80');
            "
         ></div>

         <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
          </button>

         </div>

    <script>
            const body = document.body;
            const slides = document.querySelectorAll(".slide");
            const leftButton = document.getElementById("left");
            const rightButton = document.getElementById("right");

        let activeSlide = 0;

        const setBackground = () => {
        body.style.backgroundImage = slides[activeSlide].style.backgroundImage;
        };

        const setActiveSlide = () => {
        slides.forEach((slide) => slide.classList.remove("active"));
        slides[activeSlide].classList.add("active");
        };

        rightButton.addEventListener("click", () => {
        activeSlide++;
        if (activeSlide > slides.length - 1) activeSlide = 0;
        setBackground();
        setActiveSlide();
        });

        leftButton.addEventListener("click", () => {
        activeSlide--;
        if (activeSlide < 0) activeSlide = slides.length - 1;
        setBackground();
        setActiveSlide();
        });

        setBackground();
    </script>

</body>
</html>
